{% extends "admin.html"%}
{% set title = "Edit Type" %}

{% block main%}
	<div id="main">
		<h2> Add a new type: </h2>
		<form action="{{url_for('admin.type')}}" method="POST">
		<label for="name">Name</label> 
		<input id="name" name="name" type="text" value=""/>
		<input id="add" name="add" type="submit" value="Add"/>
		</form>
		
		<h2> Current types: </h2>
		<ul>
		{% for type in types %}
		<li> Name: {{type.name}} <a href="{{url_for('admin.deltype', name=type.name)}}"> Delete</a></li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
